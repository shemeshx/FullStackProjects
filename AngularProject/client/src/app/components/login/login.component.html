<mat-toolbar color="primary">
    <span>Idan's Shop!</span>
</mat-toolbar>
<div class="container">
    <div class="login">
        <form [formGroup]="form" (ngSubmit)="login(form.value)">
            <mat-form-field appearance="standard">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput placeholder="Enter email">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint *ngIf="form.controls.email.errors?.required" >Please enter an email</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="standard">
                    <mat-label>Password</mat-label>
                    <input type="password" formControlName="password" matInput placeholder="Enter password">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint *ngIf="form.controls.email.errors?.minLength">Please enter an password</mat-hint>
            </mat-form-field>
            <br/>
            <br/>
            <button type="submit" mat-flat-button color="primary" [disabled]="!form.valid" >Login</button>
        </form>
    </div>
    <div class="about">
        2
    </div>
    <div class="info">
        3
    </div>
</div>
